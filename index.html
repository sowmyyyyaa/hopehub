  <style>

      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fde2f3, #e0f4ff);

    h1 {

      transition: background 0.3s;
    }
    a.button:hover {
      background-color: #ec4899;
    }
  </style>
</head>
